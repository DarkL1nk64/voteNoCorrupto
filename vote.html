<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica - Votar</title>
    <link rel="stylesheet" href="vote_style.css">
</head>
<body>
    <h1>Votação</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Título de eleitor</legend>
            <label for="name">Nome Completo</label>
            <input type="text" name="" id="name">
            <hr>
            <label for="age">Idade</label>
            <input type="number" name="" id="age">
            <label for="hehehe">CPF</label>
            <input type="number" name="" id="hehehe">
            <label for="munic">Município</label>
            <input type="text" name="" id="munic">
            <label for="candidato">Selecione o Candidato</label>
            <select name="" id="candidato">
                <option value="">Jair Bolsonaro</option>
                <option value="">Luis Inácio Lula</option>
            </select>
            <button type="submit">Votar</button>
        </fieldset>
    </form>
</body>
</html>
